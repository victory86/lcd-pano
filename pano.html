<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LCD Pano</title>
  <link rel="stylesheet" type="text/css" href="css/pano.css" />
  <link rel="stylesheet" type="text/css" href="css/slicebox.css" />
  <link rel="stylesheet" type="text/css" href="css/flip.css" />
  <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.marquee.min.js"></script>
  <script type="text/javascript" src="js/jquery.slicebox.js"></script>
  <script type="text/javascript" src="js/pano.js"></script>
</head>

<body>

	<div id="main">
    <div id="okul_adi" class="baslik_metni"></div>
    <div id="tarih_saat">
     <div id="tarih" class="baslik_metni"></div>
     <div id="saat" class="baslik_metni"></div>
     <div id="logo"></div>
   </div>
   <div id="colwrap1">
    <div class="flipper1">
      <div class="front1">
        <div id="nobetci_per_baslik" class="baslik_metni">
          <img src="img/nobet.png" width="48" height="48" border="0" valign=" middle" />Nöbetçi Personel
        </div>
        <div id="nobetci_per_icerik">
            <table cellpadding="4" cellspacing="3" align="center" width="100%" id="nobetci_per_tablo"></table>
        </div>
      </div>
      <div class="back1">
        <div id="ozelmodul_baslik" class="baslik_metni">
          <img src="img/yildiz.png" width="48" height="48" border="0" valign=" middle" /> <span id="ozelmodul_baslik_text" class="baslik_metni"></span>
        </div>
        <div id="ozelmodul_icerik_wrap"><div id="ozelmodul_icerik_wrap2"><div id="ozelmodul_icerik"></div></div></div>
        </div>
      </div>
    </div>
    <div id="orta_slayt">
      <ul id="slider" class="sb-slider"></ul>
    </div>
    <div id="colwrap2">
      <div class="flipper2">
        <div class="front2">
          <div id="hava_durumu_baslik" class="baslik_metni">
            <img src="img/hava.png" width="67" height="48" border="0" valign="middle" /> Hava Durumu
          </div>
          <div class="clearFloat"></div>
          <div id="hava_durumu_icerik">
            <div id="weatherItem">
              <div id="weatherCity"></div>
              <div id="weatherTemp"></div>
            </div>
          </div>
          <div class="clearFloat"></div>
          <div id="haberler">
            <h2><img src="img/trt_logo.png" alt="TRT Haber" width="104" height="25"></h2>
            <webview id="trthaber"></webview>
          </div>
        </div>
        <div class="back2">
          <div id="ders_programi_baslik" class="baslik_metni">
            <img src="img/saat.png" width="48" height="48" border="0" valign="middle" /> Ders Programı
          </div>
          <div class="clearFloat"></div>
          <div id="ders_programi_icerik">
            <div id="suan_kalan"></div>
            <div id="suanki_dersler">
              <table cellpadding="4" cellspacing="3" align="center" width="100%" id="ders_programi_tablo"></table>
            </div>
          </div>
          <div class="clearFloat"></div>
        </div>
      </div>
    </div>
    <div id="kayan_yazi"></div>
    <div class="clearFloat"></div>
  </div>
</body>
</html>
